<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
            <div id="passwordError" class="form-text text-danger"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- Social Register Options -->
        <hr class="my-4">
        <p class="text-center">or register with</p>
        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-outline-primary" onclick="alert('Simulated Facebook Sign-up')">
            <i class="bi bi-facebook me-2"></i>Continue with Facebook
          </button>
          <button class="btn btn-outline-danger" onclick="alert('Simulated Google Sign-up')">
            <i class="bi bi-google me-2"></i>Continue with Google
          </button>
          <button class="btn btn-outline-success" onclick="alert('Simulated Phone Registration')">
            <i class="bi bi-phone me-2"></i>Continue with Phone Number
          </button>
        </div>

        <div class="mt-2 text-center">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');

    function isValidPassword(password) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/;
      return regex.test(password);
    }

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = passwordInput.value;

      if (!isValidPassword(password)) {
        passwordError.textContent = "Password must be at least 6 characters long and include uppercase, lowercase, number, and special character.";
        return;
      }

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert('Registration successful! Please login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
