<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-header {
      background: #0d6efd;
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    iframe {
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you!</p>
  </div>

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="row g-4">
      
      <!-- Contact Form -->
      <div class="col-lg-6">
        <div class="contact-form">
          <h4>Send us a message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info & Map -->
      <div class="col-lg-6">
        <h4>Our Office</h4>
        <p><strong>Address:</strong> 123 Main Street, Hanoi, Vietnam</p>
        <p><strong>Phone:</strong> +84 123 456 789</p>
        <p><strong>Email:</strong> contact@example.com</p>
        <h5>Find Us Here</h5>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.032441277286!2d105.85076387493588!3d21.03065378061943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab98b2f51c59%3A0x9f4e1c0db7d9f!2zSG_DoG5nIE3hu5kgQ2jhu6VuaCDEkOG6p24!5e0!3m2!1sen!2s!4v1692957910452!5m2!1sen!2s" 
          allowfullscreen="" loading="lazy">
        </iframe>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
