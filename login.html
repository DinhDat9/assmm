<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (for social icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h3 class="text-center mb-4">Login</h3>
        
        <!-- Social login buttons with icons -->
        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-outline-primary" onclick="loginWithFacebook()">
            <i class="bi bi-facebook me-2"></i> Login with Facebook
          </button>
          <button class="btn btn-outline-danger" onclick="loginWithGoogle()">
            <i class="bi bi-google me-2"></i> Login with Google
          </button>
          <button class="btn btn-outline-success" onclick="loginWithPhone()">
            <i class="bi bi-phone me-2"></i> Login with Phone Number
          </button>
        </div>

        <hr>

        <!-- Email/password login -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" required>
            <div id="loginError" class="form-text text-danger"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </button>
          <div class="mt-2 text-center">
            <a href="register.html"><i class="bi bi-person-plus me-1"></i> Don't have an account? Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        localStorage.setItem('loggedInUser', email);
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        loginError.textContent = 'Invalid email or password.';
      }
    });

    function loginWithFacebook() {
      alert('Facebook login is not implemented yet.');
    }

    function loginWithGoogle() {
      alert('Google login is not implemented yet.');
    }

    function loginWithPhone() {
      const phone = prompt("Enter your phone number:");
      if (phone) {
        alert("Login with phone number is not implemented yet.");
      }
    }
  </script>
</body>
</html>
